<!DOCTYPE html>
<html lang="en">
<head>

    <title>Conway's Game of Life</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1 style="color: blue; text-align: center;">Conway's Game of Life</h1>
